<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{main_layouts :: head(title = 'Library Interface')}"></head>
<body>
<div th:replace="~{main_layouts :: navigation}"></div>
<div th:replace="~{main_layouts :: mini-jumbotron}"></div>
<div class="tabs-container">
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="bookmark-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Bookmarks</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="order-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Orders</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="reservation-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Reservations</button>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="bookmark" role="tabpanel" aria-labelledby="bookmark-tab">
        <h3 th:text="${bookmarked.size() != 0} ? 'Your Bookmarked Books:' : 'No Bookmarks yet.'" ></h3>
        <div class="row" th:each="book,iterStat : ${bookmarked}">
            <div class="col-sm-2">
                <div><span class="bookcount" th:text="${iterStat.count}">1</span></div>
            </div>
            <div class="col-sm-10">
                <div class="title">
                    <a class="title " th:href="@{'/detail/' + ${book.book_id}}" th:text="${book.title}">
                        Title Goes Here
                    </a></div>
                <div class="author">
                    <span class="author" th:text="${book.author}">the author</span></div>
                <div class="author">
                            <span class="publication-details"
                                  th:text="${book.publication_place} + ', ' + ${book.publicationDate.getYear()}">the publication details</span>
                </div>
                <div class="bookmark" th:bookID="${book.book_id}" th:onclick="addToFavorites(this)">
                    <i class="fa-regular fa-trash-can"></i>
                    <span th:class="delete-hint">Delete from Bookmarks</span>
                </div>
            </div>
            <hr class="bg-danger border-2 border-top border-danger">
        </div>
    </div>



    <div class="tab-pane fade" id="order" role="tabpanel" aria-labelledby="order-tab">...</div>
    <div class="tab-pane fade" id="reservation" role="tabpanel" aria-labelledby="reservation-tab">...</div>
</div>
</div>
</body>
</html>
