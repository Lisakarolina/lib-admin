<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{main_layouts :: head(title = 'Register for library account')}">
</head>
<body>

<nav th:replace="~{main_layouts :: nav}"></nav>
<div th:replace="~{main_layouts :: mini-jumbotron}"></div>

<div class="row" th:if="${success}">
    <div class="col-md-3"></div>
    <div class="col-md-6 alert alert-success" role="alert" >
        You have successfully registered an account. You can
        <a class="title" th:href="@{/login}">
        log in
    </a>
        now.
    </div>
    <div class="col-md-3"></div>
</div>

<form id="registerForm" class="form-horizontal" role="form" method="POST" th:action="@{/register}" th:object="${user}" th:if="!${success}">
    <div class="row" id="registerFormTitle">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Register New User</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="username">Username</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                    <input type="text"
                           name="username"
                           class="form-control"
                           id="username"
                           placeholder="This will be your display name in the application"
                           th:field="*{username}"
                           required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="email">E-Mail Address</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                    <input type="text"
                           name="email"
                           class="form-control"
                           id="email"
                           placeholder="you@example.com"
                           th:field="*{email}"
                           required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="password">Password</label>
        </div>
        <div class="col-md-6">
            <div class="form-group has-danger">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fas fa-key"></i></div>
                    <input type="password"
                           name="password"
                           class="form-control"
                           id="password"
                           placeholder="Password"
                           th:field="*{password}"
                           required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 field-label-responsive">
            <label for="password">Confirm Password</label>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem">
                        <i class="fas fa-key"></i>
                    </div>
                    <input type="password"
                           name="confirmPassword"
                           class="form-control"
                           id="confirmPassword"
                           placeholder="Confirm Password"
                           th:field="*{confirmPassword}"
                           required>
                </div>
            </div>
        </div>
    </div>
    <div class="row" th:if="${validationErrors}">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <span class="text-danger align-middle">
                <ul th:each="error : ${validationErrors}">
                    <li th:text="${error.getDefaultMessage()}"></li>
                </ul>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
        </div>
    </div>
</form>

</body>
</html>
