<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Roboto" >
    <!-- Font Awesome (for icons) -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
<div class="title">
    <a class="title " th:href="@{'/detail/' + ${book.book_id}}" th:text="${book.title}">
        Back to Search Results
    </a></div>
<div id="table-container">
<h3 style="text-align:center;" th:text="${book?.title}"></h3>
<table id="detail-table" class="table table-sm table-striped">
    <thead>

    </thead>
    <tbody>
    <tr>
        <th scope="row">Title</th>
        <td th:text="${book?.title}"></td>
    </tr>
    <tr>
        <th scope="row">Author</th>
        <td th:text="${book?.author}"></td>
    </tr>
    <tr>
        <th scope="row">Published</th>
        <td th:text="${book.publication_place} + ', ' + ${book.publicationDate.getYear()}"></td>
    </tr>
    <tr>
        <th scope="row">Extent</th>
        <td th:text="${book?.extent}"></td>
    </tr>
    <tr>
        <th scope="row">Language</th>
        <td th:text="${book?.language}"></td>
    </tr>
    <tr th:each="subj, iStat : ${book.subject_headings}">
        <th scope="row" th:text="${iStat.first} ? 'Subject Headings' : ''"></th>
        <td th:text="${subj}"></td>
    </tr>
    </tbody>
</table>
</div>


</body>
</html>
