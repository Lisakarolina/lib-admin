<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{main_layouts :: head(title = 'Library - Login')}">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/list">
                        <i class="fas fa-home fa-2x" aria-hidden="true"></i> Home
                    </a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/register}">
                        <i class="fa fa-user-plus fa-2x" aria-hidden="true" ></i> Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:replace="~{main_layouts :: mini-jumbotron}"></div>

<div class="container">

    <!-- login -->
    <form id="loginForm" class="form-horizontal" role="form" method="POST" th:action="@{/login}">
        <div class="row" id="loginFormTitle">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Please Log in</h2>
                <hr>
                <div class="alert alert-danger" th:if="${param.error != null}">
                    Invalid username or password.
                </div>
                <div class="alert alert-success" th:if="${param.logout != null}">
                    You have been logged out.
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <label class="sr-only" for="email">E-Mail Address</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="text" name="email" class="form-control" id="email" placeholder="you@example.com" required autofocus>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row" style="padding-top: 1rem">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Log in</button>
                <!-- <a class="btn btn-link" href="forgotPassword.html">Forgot Your Password?</a> -->
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row" style="padding-top: 1rem">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                or
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row" style="padding-top: 1rem">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <a id="guest-login-link" th:href="@{/guest-login}"><i class="fas fa-sign-in-alt"></i> Log in with guest account</a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </form>

</div>

</body>
</html>
